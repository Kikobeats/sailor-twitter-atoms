<html lang="en">

        <link href="assets/images/icon-114.png" sizes="114x114" rel="apple-touch-icon">

        <!-- iPhone 5 -->
        <link href="assets/images/startup-image-640x1096.png" media="(device-width: 320px) and (device-height: 568px)

        <link href="assets/images/icon-72.png" sizes="72x72" rel="apple-touch-icon">

        <script src="assets/js/dependencies.sailor-twitter.js"></script>
        <script src="assets/js/sails.io.js"></script>

        Sailor.registerEnvironment('development', 'http://localhost:1337');

        Sailor.init(io, 'development', false);

        <script src="assets/js/atoms.sailor-twitter.js"></script>
