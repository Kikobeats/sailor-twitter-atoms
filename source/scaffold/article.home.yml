id: home
children:
  - Organism.Header:
        children:
          - Molecule.Navigation:
              children:
                - Atom.Button:
                    events:
                      - touch
                    style: left
                    icon: menu
                    path: menu
              style: left
          - Atom.Heading:
              size: h1
              value: Sailor Twitter
  - Organism.Section:
        id: main
        children:
          - Molecule.List:
              id: list
              bind:
                entity : Atoms.Twitter.Entity.Tweet
                ## FIXME: Atoms.Twitter.Atom.Tweet?
                atom   : Twitter.Atom.Tweet
                create : true
  - Organism.Footer:
        children:
          - Molecule.Navigation:
              children:
                - Atom.Button:
                    events:
                      - touch
                    callbacks:
                      - onTweetButton
                    icon: note
