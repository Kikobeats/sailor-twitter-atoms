children:
  - Organism.Header:
      children:
        - Atom.Heading:
            size: h1
            value: Information
            style: fluid
        - Molecule.Navigation:
            children:
              - Atom.Button:
                  events:
                    - touch
                  callbacks:
                    - onClose
                  icon: close
            style: right
            events:
              - select
  - Organism.Section:
      id: section
      children:
        - Atom.Text:
            id: text
        - Atom.Button:
            events:
              - touch
            callbacks:
              - onClose
            text: close
            style: theme fluid
id: information
